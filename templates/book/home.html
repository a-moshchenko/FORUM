{% extends "base.html" %}
{% block content %}
<div class="books">
    {% for book in books %}
        <img src="{{ book.image.url }}" width="200" alt="">
        <h1>{{ book.title }}</h1>
        <h4>{{ book.author }}</h4>
        <h4>{{ book.year }}</h4>
        <h5>{{ book.description }}</h5>
        <a href="{{ book.href }}">читать</a>
    {% endfor %}

</div>
{% endblock content %}
