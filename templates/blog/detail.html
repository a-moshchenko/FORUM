{% extends "base.html" %}
{% block content %}
<div class="detail">
    <div class="detail-image">
        <img src="{{ post.image.url }}" width="500" alt="">
        <h6>{{post.created}}</h6>
    </div>
    <div class="detail-title">
    {{post.title}}
    </div>
    <div class="detail-content">
        {{post.content}}
    </div>

</div>
{% endblock content %}
