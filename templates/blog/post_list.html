{% extends 'base.html' %}


{% block content %}


        {% for post in posts %}
        <div class="">

        <h1>{{post.title}}</h1>
        <h4>{{post.author}}</h4>
        <h5>{{post.created}}</h5>
        <h4>{{post.content}}</h4>
        <img src="{{ post.image.url }}" width="200" height="100" alt="">
            <a href="{{post.theme.get_absolute_url}}">#{{post.theme}}</a>


    </div>
    {% endfor %}
    {% endblock %}
