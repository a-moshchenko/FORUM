{% extends 'base.html' %}
{% load static %}

{% block title %}Блог{% endblock title %}

{% block content %}

<div class="row">

    {% for post in posts %}

    <div class="col-sm-4">
    <div class="card-body">
      <img src="{{ post.image.url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.content|slice:":100"}} ...</p>

        <div class="d-flex justify-content-between">
          <a href="{{post.theme.get_absolute_url}}" class="badge badge-light">#{{post.theme}}</a>
          <div class="">
            <img src="{% static "/comment.png" %}" alt="">  {{post.comments.count}}
          </div>
          <a href="{{post.get_absolute_url}}" class="badge badge-primary">далее</a>
      </div>
      </div>
    </div>
  </div>
    {% endfor %}
</div>
    {% endblock %}
