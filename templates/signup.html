{% extends "base.html" %}

{% block title %}Регистрация{% endblock title %}

{% block content %}
<div class="container">
  <div class="mt-5 d-flex justify-content-center">
    <form class="" method="post">
      {% csrf_token %}
      <p><label for="id_email">Email:</label>
        <input class="form-control" type="email" name="email" maxlength="254" autofocus required id="id_email"></p>
        <p><label for="id_name">Имя:</label>
          <input class="form-control" type="text" name="name" maxlength="60" required id="id_name"></p>
          <p><label for="id_password1">Пароль:</label>
            <input class="form-control" type="password" name="password1" autocomplete="new-password" required id="id_password1"> <span class="helptext">
            <ul>
              <li>Ваш пароль должен содержать не менее 8 символов</li>
              <li>Ваш пароль не должен быть простым.</li>
              <li>Ваш пароль не должен состоять из цифр.</li>
            </ul></span></p>
            <p><label for="id_password2">Подтвердите пароль:</label>
              <input class="form-control" type="password" name="password2" autocomplete="new-password" required id="id_password2">
              <span class="helptext">Введите пароль еще раз.</span></p>
              <p><label for="id_avatar">Фото:</label>
                <input type="file" name="avatar" accept="image/*" id="id_avatar"></p>
              <button type="submit" >Регистрация</button>
          </form>
        </div>
    </div>
{% endblock content %}
