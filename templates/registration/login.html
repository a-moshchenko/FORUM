{% extends "base.html" %}

{% block title %}Вход{% endblock title %}

{% block content %}
<div class="container">
  <div class="mt-5 d-flex justify-content-center">
    <form  method="POST">{% csrf_token %}
      <div class="form-group">
        <p><label for="id_username">Email address:</label>
          <input class="form-control" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="254" required id="id_username"></p>
          <p><label for="id_password">Password:</label>
            <input class="form-control" type="password" name="password" autocomplete="current-password" required id="id_password"></p>
        <button class="btn btn-primary" type="submit" name="button">Готово</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
